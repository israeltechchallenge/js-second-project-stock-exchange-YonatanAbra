<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Anton&family=Bebas+Neue&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.2.1/dist/css/bootstrap.min.css" integrity="sha384-GJzZqFGwb1QTTN6wy59ffF1BuGJpLSa9DkKMp0DgiMDm4iYMj70gZWKYbI706tWS" crossorigin="anonymous">
    <link rel="stylesheet" href="styles.css" >
    <title>Stock Exchange</title>
</head>
<body>
 <div class="marqueeContainer">
    <ul class="marqueeList" id="tickerList">
    </ul>
</div>
<div class="bigContainer">
    <div class="searchContBorder">
        <div class="searchContainer">
            <span class="searchTitle">Search Nasdaq Stocks</span>
            <div class="searchBar">
                <input type="text" class="globalSearchInput" id="globalSearchInput" placeholder="Search for company stock">
                <button class="globalSearchBtn" id="globalSearchBtn">Search</button>
                <span class="spinner-border disappear" id="loader" role="status"></span>
            </div>
        </div>
        <div class="searchList" id="searchList">
        </div>
    </div>
</div>

    <script src="script.js" ></script>
</body>
</html>
